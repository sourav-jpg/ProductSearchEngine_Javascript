            </div>

            </div> 
            <div class="product">
                <img src="img/cat.jpg" alt="">

                    <h2>Cat Tshirt</h2>
                    <h3>999rs</h3>
                </div>
            </div> 
            <div class="product">
                <img src="img/moto.png" alt="">

                    <h2>Motorola G2</h2>
                    <h3>12799rs</h3>

            </div>

            <div class="p-details">
                <h2>Puma Tshirt</h2>
                <h3>2799rs</h3>
            </div>

    <div class="product">
        <img src="img/uspolo.jpg" alt="">
